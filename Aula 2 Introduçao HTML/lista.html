<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
</head>
<body>
    <h1>Listas em HTML</h1>
    <h2>Lista Não Ordenada</h2>
    <h3>Frutas</h3>

    <ul type="circle">
        <li>Uva</li>
        <li>Maçã</li>
        <li>Morango</li>
    </ul>
    <h2>Lista Ordenada</h2>
    <h3>Frutas que mais venderam em 2024</h3>
    <ol type="I">
        <li>Banana</li>
        <li>Maçã</li>
        <li>Maracujá</li>
    </ol>
</body>
</html>

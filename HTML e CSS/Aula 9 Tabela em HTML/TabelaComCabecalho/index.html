<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela com Cabeçalho</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tabela com Cabeçalho</h1>

    <table>

            <th>Produto</th>
            <th>Quantidade</th>
            <th>Preço</th>
        </tr>
            <td>Computador</td>

            <td>R$5000.00</td>
        <tr>
            <td>Mouse</td>
            <td>20</td>
            <td>R$300.00</td>
        </tr>
        <tr>
            <td>Teclado</td>
            <td>10</td>
            <td>R$599.99</td>
        </tr>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding</title>

    <style>

        .box {
            text-align: center;
            background-color: lightseagreen; 
            font-size: 20px;
            margin: 20px;
            border: 2px solid black;
            border-radius: 20px;
            width: 300px;
            height: 150px;
            padding: 5px;
        }

        #box3:hover {
            background-color: red;
            cursor: pointer;
            text-decoration: underline;
        }
       
        
    </style>
</head>
<body>

    <div class="box" id="box1">
        Primeira Caixa
    </div>

    <div class="box" id ="box2">
        Segunda Caixa
    </div>
    
    <div class="box" id ="box3">
        Terceira Caixa
    </div>
</body>
</html>
